<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order starting page</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/Start_page.css">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:300,400,500,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<style>
    body {
        font-family: 'Noto Sans', sans-serif;
        font-weight: 400;
    }
    .container {
        background-image: url("../static/Image/Utility/dark_bg.png");   
        width: 390px;
        height: 844px;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        align-items: center;
        flex-direction: column;
        margin: 0 auto;
    }
</style>
<body>
    <div class="container">
        <div class="bar">Ramen Ordering System</div>

        <div class="container_logo">
            <img src="../static/Image/Logo/Logo.png" alt="Logo" class="logo">
            <img src="../static/Image/Logo/Logo_font.png" alt="Logo_font" class="logo_font">
        </div>

        <div class="ramen-description">
            We Insist, Your Delight!
        </div>

        <form action="/menu" enctype="multipart/form-data">
            <input type="submit" value="Start" class="btn">
        </form>
        
        <img src="../static/Image/Dog/Start_dog.gif" alt="dog" class="dog">
    </div>
</body>
</html>
